---
layout: default
---

 <!-- Contact Section -->
    <section id="contact" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>立即注册</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form novalidate>
                        <div class="row control-group">
                            <div class="form-group col-md-6 floating-label-form-group controls">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="名字 [First Name]">
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                            <div class="form-group col-md-6 floating-label-form-group controls">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="姓氏 [Last Name]">
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>Date Of Birth YYYY</label>
                                <select class="form-control">
                                    <option value=''>生年 [YYYY]</option>
                                </select>
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>Date Of Birth MM</label>
                                <select class="form-control">
                                    <option value=''>生月 [MM]</option>
                                </select>
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>Date Of Birth DD</label>
                                <select class="form-control">
                                    <option value=''>生日 [DD]</option>
                                </select>
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="电子邮箱 [Email]">
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-md-6 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="电话号码 [Phone]" >
                                <div class="help-block text-danger tidy">必填</div>
                            </div>
                            <div class="form-group col-md-6 floating-label-form-group controls">
                                <label>Social Security Number</label>
                                <input type="tel" class="form-control" placeholder="社会安全号 [SSN]" >
                                <div class="help-block text-danger tidy">必填</div>
                            </div>

                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Street Address</label>
                                <input type="text" class="form-control" placeholder="街道地址 [Street]" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="城市 [City]" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>State</label>
                                <select class="form-control">
                                    <option value=''>州 [State]</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-md-4 floating-label-form-group controls">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" placeholder="邮编 [Zip Code]" ng-model="zip">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button ng-click="register(form)" type="submit" class="btn btn-success btn-lg">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
