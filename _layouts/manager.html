<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
    <div class="container">
        <div class="portfolio-modal model" id="portfolioModal-{{ page.merchant-id }}" >
            <div class="modal-content">
                <div class="col-lg-8 col-lg-offset-2" >
                    <div class="modal-body">
                        <h2>{{ page.title }}</h2>
                        <hr class="star-primary">
                        <img src="/img/portfolio/{{ page.img }}" class="img-responsive img-centered" />
                        <p align="left">{{ page.description }}</p>
                        <div align="left"> {{ content }} </div>
                        <ul class="list-group btn-lg">
                        <a href="mailto:{{page.email}}"><li href='/' class='list-group-item'>Contact Me</li></a>
                        {% for service in page.services %}
                            <a href="/"><li href='/' class='list-group-item'>{{service[0]}} ${{service[1]}}</li></a>
                        {% endfor %}
                        </ul>
                    </div>
                    <div id="disqus_thread"></div>
                </div>
            </div>
            <a href='/'>
                <div class="close-modal" data-dismiss="modal"><div class="lr"><div class="rl"></div></div></div>
            </a>
        </div>
	</div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'warycat'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    </body>
</html>
