<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>博客日志</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.categories.blog %}
                <div class="col-sm-3">
                    <a href={{post.url}}><h5>{{post.title}}</h5></a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
