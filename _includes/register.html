<section id="register" class="container">
    <div >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Manager Register</h2>
                <hr class="star-primary">
                <p>Get $5 in your bank account T+3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div>
                    <div class="row control-group">
                        <div id="firstname" class="form-group col-md-6 floating-label-form-group controls">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="[First Name]">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                        <div id="lastname" class="form-group col-md-6 floating-label-form-group controls">
                            <label>Last Name</label>
                            <input  type="text" class="form-control" placeholder="[Last Name]">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div id="yyyy" class="form-group col-md-4 floating-label-form-group controls">
                            <label>Date Of Birth YYYY</label>
                            <select  class="form-control">
                                <option value=''>[YYYY]</option>
                            </select>
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                        <div id="mm" class="form-group col-md-4 floating-label-form-group controls">
                            <label>Date Of Birth MM</label>
                            <select  class="form-control">
                                <option value=''>[MM]</option>
                            </select>
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                        <div id='dd' class="form-group col-md-4 floating-label-form-group controls">
                            <label>Date Of Birth DD</label>
                            <select class="form-control">
                                <option value=''>[DD]</option>
                            </select>
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div id="email" class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="[Email]">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="isEmail" class="text-danger tidy">[email invalid]</div>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div id="phone" class="form-group col-md-6 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="[Phone]" >
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="is_10_digits" class="text-danger tidy">[10 digits]</div>
                        </div>
                        <div id="ssn" class="form-group col-md-6 floating-label-form-group controls">
                            <label>Social Security Number Optional</label>
                            <input type="tel" class="form-control" placeholder="[SSN] [Optional]" >
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="is_9_digits" class="text-danger tidy">[9 digits]</div>
                        </div>

                    </div>

                    <div class="row control-group">
                        <div id="street" class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Street Address</label>
                            <input type="text" class="form-control" placeholder="[Street]" >
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div id="city" class="form-group col-md-4 floating-label-form-group controls">
                            <label>City</label>
                            <input type="text" class="form-control" placeholder="[City]" >
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                        <div id="state" class="form-group col-md-4 floating-label-form-group controls">
                            <label>State</label>
                            <select class="form-control">
                                <option value=''>[State]</option>
                            </select>
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                        </div>
                        <div id="zip" class="form-group col-md-4 floating-label-form-group controls">
                            <label>Zip Code</label>
                            <input type="text" class="form-control" placeholder="[Zip Code]" ng-model="zip">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="is_5_digits" class="text-danger tidy">[5 digits]</div>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div id="routing" class="form-group col-md-6 floating-label-form-group controls">
                            <label>Routing Number</label>
                            <input type="tel" class="form-control" placeholder="[Routing Number]">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="is_9_digits" class="text-danger tidy">[9 digits]</div>
                        </div>
                        <div id="account" class="form-group col-md-6 floating-label-form-group controls">
                            <label>Account Number</label>
                            <input type="tel" class="form-control" placeholder="[Account Number]">
                            <div name="isRequired" class="text-danger tidy">[required]</div>
                            <div name="isNumeric" class="text-danger tidy">[numeric]</div>
                        </div>
                    </div>
                    <div>
                        <img src='/img/check.jpg' class="img-responsive center-block">
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button id="submit" type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/register.js"></script>
