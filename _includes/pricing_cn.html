<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>个人定价</h2>
                <hr class="star-primary">
                <p>适合小型项目 一次性支付项目金额</p>
            </div>
        </div>
        <div class="row">
            {% for post in site.categories.transaction_cn %}
                <div class="col-sm-4 portfolio-item">
                    <a href="#portfolioModal-{{ post.merchant-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                    <h5>{{post.title}}</h5>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>公司定价</h2>
                <hr class="star-primary">
                <p>适合大型项目 每月支付固定金额</p>
            </div>
        </div>
        <div class="row">
            {% for post in site.categories.subscription_cn %}
                <div class="col-sm-3 portfolio-item">
                    <a href="#portfolioModal-{{ post.merchant-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                    <h5>{{post.title}}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
