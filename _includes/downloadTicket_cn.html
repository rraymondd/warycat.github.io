<hr class="star-primary">
<h3>订单号：<span id='orderId'></span></h3>
<ul id="batch" class="list-group btn-lg"></ul>

<script>
var downloadItem = JSON.parse($.cookie().downloadItem);
$('#orderId').text(downloadItem.orderId);
$.each(downloadItem.batch,function(key,value){
	$('<a href="'+value+'"><li class="list-group-item">'+ key +'</li></a>').appendTo('#batch');
});
</script>
